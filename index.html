<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->


    <title>Frontend Mentor | Stats preview card component</title>
<link rel="stylesheet" href="./css/styles.css">
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-holder">
        <picture>
          <source media="(min-width: 640px)" srcset="./images/image-header-desktop.jpg">
          <source media="(max-width: 639px)" srcset="./images/image-header-mobile.jpg">
          <img src="./images/image-header-desktop.jpg" alt="Image header">
        </picture>
        <div class="overlay"></div>
      </div>
      <div class="content">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="counter">
          <div class="counts">
            <h2>10k+</h2><small>companies</small>
          </div>
          <div class="counts">
            <h2>314</h2><small>templates</small>
          </div>
          <div class="counts">
            <h2>12m+ </h2><small>queries</small>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
